<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <form method='post' action='/general/edituser' id='edit_user_form'>
                {% csrf_token %}
                <input type="hidden" name='user_id' value='{{user_id}}'>


                <div class="form-group">
                    <label for="cartype">{{ form.first_name.label }} </label>
                    {{ form.first_name}} {{ form.first_name.errors.as_text }}
                </div>
                <div class="form-group">
                    <label for="cartype">{{ form.last_name.label }} </label>
                    {{ form.last_name}} {{ form.last_name.errors.as_text }}
                </div>

                <div class="form-group">
                    <label for="cartype">{{ form.gender.label }} </label>
                    {{ form.gender}} {{ form.gender.errors.as_text }}
                </div>
                <div class="form-group">
                    <label for="cartype">{{ form.city.label }} </label>
                    {{ form.city}} {{ form.city.errors.as_text }}
                </div>
                <div class="form-group">
                    <label for="cartype">{{ form.mobile.label }} </label>
                    {{ form.mobile}} {{ form.mobile.errors.as_text }}
                </div>
                <input class="btn btn-primary" type="submit" value="Submit" name="adduser_submit">
                <button id='reset-button' class="btn btn-danger" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {

        $("#edit_user_form").validate({
            rules: {
                first_name: "required",
                gender: "required",
                city: "required",
                mobile: "required",
            },
            messages: {
                first_name: "<div class='text-danger'>Enter  your first name.</div>",
                gender: "<div class='text-danger'>Enter your gender.</div>",
                city: "<div class='text-danger'>Enter your city</div>",
                mobile: "<div class='text-danger'>Enter your mobile</div>",
            }
        });




    });
</script>
