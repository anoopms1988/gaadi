<div class="modal fade" id="addprice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add price details</h4>
            </div>
            <form method="post" action='/general/addprice' id='add_price_form'>
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name='variant_id' value='{{ variant.id }}'>

                    <div class="form-group">
                        <label> {{ priceform.showroom_price.label }}</label>
                        {{ priceform.showroom_price}}
                    </div>
                     <div class="form-group">
                        <label> {{ priceform.onroad_price.label }}</label>
                        {{ priceform.onroad_price}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" name='pricesubmit' value='Save'>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
