<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <form enctype="multipart/form-data" method='post' action='/console/editcompany' id='edit_company_form'>
                {% csrf_token %}
                <input type="hidden" name='company_id' value='{{ company_id }}'>

                <div class="form-group">
                    <label for="company">Name </label>

                    {{ form.name }}{{ form.name.errors.as_text }}

                </div>
                <div class="form-group">
                    <label for="description">Description </label>
                    {{ form.description }}{{ form.description.errors.as_text }}
                </div>
                <div class="form-group">
                    <label for="logo">Logo </label>
                    {{ form.logo }}
                </div>
                <input class="btn btn-primary" type="submit" value="Submit" name="addcompany_submit">
                <button id='reset-button' class="btn btn-danger" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {

        $("#edit_company_form").validate({
            rules: {
                name: "required",
            },
            messages: {
                name: "<div class='text-danger'>Enter your name</div>",
            }
        });


    });
</script>
