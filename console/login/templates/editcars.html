  <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form method='post' action='/console/editcar'>
                                {% csrf_token %}
                                <input type="hidden" name='car_id' value='{{car_id}}'>
                                <div class="form-group">
                                    <label for="company">Company </label>

                                    {{ form.company }}{{ form.company.errors.as_text }}

                                </div>
                                <div class="form-group">
                                    <label for="cartype">Cartype </label>
                                    {{ form.cartype }}{{ form.cartype.errors.as_text }}
                                </div>
                                <div class="form-group">
                                    <label>Car name</label>
                                    {{ form.name }}{{ form.name.errors.as_text }}
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    {{ form.description }}{{ form.description.errors.as_text }}
                                </div>
                                <input class="btn btn-primary" type="submit" value="Submit" name="addcar_submit">
                                <button class="btn btn-danger" type="reset">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
<script type="text/javascript">
$(document).ready(function () {
        
         $("#assistance_details_form").validate({
            rules: {
                company: "required",
                cartype: "required",
                name :"required",
            },
            messages: {
                company: "Enter  your company.",
                cartype: "Enter your cartype.",
                name: "Enter your name"
            }
        });


    });
</script>
