<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <form enctype="multipart/form-data" method='post' action='/console/editcar' id='edit_car_form'>
                {% csrf_token %}
                <input type="hidden" name='car_id' value='{{ car_id }}'>

                <div class="form-group">
                    <label for="company">Company </label>

                    {{ form.company }}{{ form.company.errors.as_text }}

                </div>
                <div class="form-group">
                    <label for="cartype">Cartype </label>
                    {{ form.cartype }}{{ form.cartype.errors.as_text }}
                </div>
                <div class="form-group">
                    <label>Car name</label>
                    {{ form.name }}{{ form.name.errors.as_text }}
                </div>
                <div class="form-group">
                    <label>Description</label>
                    {{ form.description }}{{ form.description.errors.as_text }}
                </div>
                <div class="form-group">
                    <label>Image</label>
                    {{ form.logo }}{{ form.logo.errors.as_text }}
                </div>
                <input class="btn btn-primary" type="submit" value="Submit" name="addcar_submit">
                <button id='reset-button' class="btn btn-danger" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {

        $("#edit_car_form").validate({
            rules: {
                company: "required",
                cartype: "required",
                name: "required",
            },
            messages: {
                company: "<div class='text-danger'>Enter  your company.</div>",
                cartype: "<div class='text-danger'>Enter your cartype.</div>",
                name: "<div class='text-danger'>Enter your name</div>"
            }
        });




    });
</script>
