<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <form method='post' action='/console/editassistance' id='edit_assistance_form'>
                {% csrf_token %}
                <input type="hidden" name='assistance_id' value='{{ assistance_id }}'>
                <input type="hidden" name='company_id' value='{{ company_id}}'>
                <div class="form-group">
                    {{ form.contact_details.label }}
                    {{ form.contact_details }}{{ form.contact_details.errors.as_text }}
                </div>
                <div class="form-group">
                    {{ form.address.label }}
                    {{ form.address }}{{ form.address.errors.as_text }}
                </div>
                <input class="btn btn-primary" type="submit" value="Submit" name="editassistance_submit">
                <button id='reset-button' class="btn btn-danger" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>
