{% extends "consolelayout/layout.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h4 class="page-header">Car management</h4>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add new car
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                    <form method='post' action='/console/cardetails'>
                  	{% csrf_token %} 
	                    <div class="form-group">
							<label for="company">Company </label>
							{{form.company}}{{form.company.errors.as_text}}
						</div>
						<div class="form-group">
							<label for="cartype">Cartype </label>
							{{form.cartype}}{{form.cartype.errors.as_text}}
						</div>
						<div class="form-group">
							<label>Car name</label>
							{{form.name}}{{form.name.errors.as_text}}
						</div>
						<input class="btn btn-primary" type="submit" value="Submit" name="addcar_submit">
						<button class="btn btn-danger" type="reset">Reset</button>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
